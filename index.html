<html>
    <head>
        <title>Kelvin Seibt (the0wl)</title>
        <link rel="stylesheet" href="./styles/global.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main">
            <div class="profile">
                <div class="profile-picture">
                    <img src="./assets/profile-picture.png" />
                </div>
                <div class="profile-info">
                    <div class="name">
                        <span>Kelvin Seibt</span>
                    </div>
                    <div class="position">
                        <span>Desenvolvedor</span>
                    </div>
                </div>
            </div>

            <div class="bio">
                <div class="bio-info">
                    <span>5&nbspanos de experiência profissional</span>
                </div>
                <div class="bio-info">
                    <span>Trabalho com Delphi, MySQL e SQLite</span>
                </div>
                <div class="bio-info">
                    <span>Estou estudando Dart, Node.js e SCRUM</span>
                </div>
            </div>

            <div class="buttons">
                <a href="./documents/Software developer Resume.pdf" target="_blank">
                    <div class="button1">
                        <span>Baixar currículo</span>
                    </div>
                </a>
                <a href="./documents/contact-card.png" target="_blank">
                    <div class="button2">
                        <span>Contato</span>
                    </div>
                </a>
            </div>

            <div class="pages">
                <div id="repositories" class="button1 selected" onclick="goToRepositoriesPage()">
                    <span>Repositórios</span>
                </div>
                <div id="habilities" class="button2" onclick="goToHabilitiesPage()">
                    <span>Habilidades</span>
                </div>
            </div>

            <div id="box-repositories" class="repositorios">
                <div class="cards">
                    <div id="repo_1" class="card-1">

                    </div>
                    <div id="repo_2"class="card-2">

                    </div>
                </div>
                <div class="cards">
                    <div id="repo_3" class="card-1">

                    </div>
                    <div id="repo_4" class="card-2">

                    </div>
                </div>
                <div class="cards">
                    <div id="repo_5" class="card-1">

                    </div>
                    <div id="repo_6" class="card-2">

                    </div>
                </div>
            </div>

            <div id="box-habilities" class="habilidades">
                <div class="skill">
                    <div class="titulo">Delphi</div>
                    <div class="barra-delphi">
                        <div class="f100"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="titulo">SQL</div>
                    <div class="barra-sql">
                        <div class="f70"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="titulo">Desenvolvimento mobile</div>
                    <div class="barra-mobile">
                        <div class="f60"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="titulo">Análise de dados</div>
                    <div class="barra-analise">
                        <div class="f100"></div>
                    </div>
                </div>
                <div class="skill">
                    <div class="titulo">Comunicação e escrita</div>
                    <div class="barra-comunicacao">
                        <div class="f100"></div>
                    </div>
                </div>
            </div>

            <div class="rodape">
                <span>© Kelvin Seibt. 2022</span>
            </div>
        </div>
    </body>
    <script src="./js/repositories.js"></script>
    <script>
        function goToHabilitiesPage() {
            document.getElementById("repositories").classList.remove("selected")
            document.getElementById("habilities").classList.add("selected")

            document.getElementById("box-habilities").style.display= 'block'
            document.getElementById("box-repositories").style.display= 'none'
        }

        function goToRepositoriesPage() {
            document.getElementById("habilities").classList.remove("selected")
            document.getElementById("repositories").classList.add("selected")

            document.getElementById("box-habilities").style.display= 'none'
            document.getElementById("box-repositories").style.display= 'block'
        }
    </script>
</html>
